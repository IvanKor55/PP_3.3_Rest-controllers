<div class="modal fade" id ="user-modal" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">

            <div class="modal-header">
                <h5 class="modal-title"></h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>

            <div class="modal-body text-center">
                <div class="form-group">
                    <label for="userid"><strong>ID</strong></label>
                    <input type="text" class="form-control" id="userid" name="id" readonly>
                </div>
                <div class="form-group">
                    <label for="firstname"><strong>First Name</strong></label>
                    <input type="text" class="form-control" id="firstname" name="firstName">
                </div>
                <div class="form-group">
                    <label for="lastname"><strong>Last Name</strong></label>
                    <input type="text" class="form-control" id="lastname" name="lastName">
                </div>
                <div class="form-group">
                    <label for="age"><strong>Age</strong></label>
                    <input type="text" class="form-control" id="age" name="age">
                </div>
                <div class="form-group">
                    <label for="username"><strong>Email</strong></label>
                    <input type="email" class="form-control" id="username" name="login" autocomplete="off">
                </div>
                <div class="form-group">
                    <label for="password"><strong>Password</strong></label>
                    <input type="password" class="form-control" id="password" name="password" autocomplete="new-password">
                </div>
                <div class="form-group role-group">
                    <label for="roleSelect"><strong>Role</strong></label>
                    <select multiple class="form-control" id="roleSelect" name="rolesSelectedList">
                    </select>
                </div>
            </div>

            <div id="error-messages" class="alert alert-danger" style="display: none;">
            </div>

            <div class="modal-footer">
            </div>
        </div>
    </div>
</div>
