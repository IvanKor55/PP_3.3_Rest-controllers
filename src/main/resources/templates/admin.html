<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>All users</title>
</head>
<body>
<div class="container-fluid">
    <div class="top-bar">
        <div class="text-white bg-dark d-flex">
            <span style="margin-top: 5px" id="userLogin"></span>
            <span style="margin-top: 5px;"> with roles: </span>
            <span style="margin-top: 5px;" id="userRoles"></span>
            <form th:action="@{/logout}" method="post" class="logout-btn ms-auto">
                <button type="submit" class="btn btn-link text-light border-0 text-decoration-none">Logout</button>
            </form>
        </div>
    </div>
    <br>

    <div class="row">
        <div class="col-2 text-dark bg-white d-flex flex-column">
            <ul class="nav flex-grow-1 flex-column nav-pills">
                <li class="nav-item">
                    <a class="nav-link active text-white bg-primary" href="/admin">Admin</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/user(id=${user.getId()})}">User</a>
                </li>
            </ul>
        </div>

        <div class="col-10 text-black" style="background-color: #f8f9fa; min-height: 100vh;">
            <div class="row">
                <div class="col-12">
                    <h2>Admin panel</h2>
                    <nav class="nav nav-tabs" role="tablist">
                        <a class="nav-link active" id="user-tab" data-bs-toggle="tab" href="#all-users"
                           role="tab" aria-controls="all-users" aria-selected="true">Users Table
                        </a>
                        <a class="nav-link" id="new-tab" data-bs-toggle="tab" href="#new"
                           role="tab" aria-controls="new" aria-selected="false">New User
                        </a>
                    </nav>
                </div>
            </div>
            <div id="contentContainer" class="tab-content">
                <div id="all-users" class="tab-pane fade show active" role="tabpanel"
                     aria-current="page" aria-labelledby="user-tab">
                    <h4>All users</h4>
                    <div class="form">
                        <div class="table-responsive">
                            <table class="table table-striped table-hover table-borderless">
                                <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>First Name</th>
                                    <th>Last Name</th>
                                    <th>Age</th>
                                    <th>Email</th>
                                    <th>Role</th>
                                    <th>Edit</th>
                                    <th>Delete</th>
                                </tr>
                                </thead>
                                <tbody id = "users">
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
                <div id="new" class="tab-pane fade" role="tabpanel" aria-current="page" aria-labelledby="new-tab">
                    <div id="newUser" th:replace="~{new :: content}"></div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="/webjars/jquery/3.7.1/jquery.min.js"></script>
<script src="/allusers.js"></script>
<script src="/new.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous">
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous">
</script>
</body>
</html>
